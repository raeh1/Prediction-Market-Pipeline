name: Run ETL Hourly

on:
  schedule:
    - cron: '0 * * * *' 
  workflow_dispatch:

jobs:
  run-etl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run ETL pipeline
        env: 
          POLYMARKET_HOST: ${secrets.POLYMARKET_HOST}$
          POLYMARKET_DATABASE: ${secrets.POLYMARKET_DATABASE}$
          POLYMARKET_USER: ${secrets.POLYMARKET_USER}$
          POLYMARKET_PASSWORD: ${secrets.POLYMARKET_PASSWORD}$
          POLYMARKET_PORT: ${secrets.POLYMARKET_PORT}$

        run: python etl/main.py
